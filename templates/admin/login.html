<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />




<link rel="stylesheet" href="{{url_for('static', filename='static/h-ui/css/H-ui.min.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='static/h-ui.admin/css/H-ui.login.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='static/h-ui.admin/css/style.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='lib/Hui-iconfont/1.0.8/iconfont.css')}}">



<title>後台登錄</title>
<meta name="keywords" content="後台管理">
<meta name="description" content="">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" action="" method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="username" name="username" type="text" placeholder="帳戶" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="password" name="password" type="password" placeholder="密碼" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">

          <input class="input-text size-L" name="captcha" type="text" placeholder="驗證碼" onblur="if(this.value==''){this.value='驗證碼:'}" onclick="if(this.value=='驗證碼:'){this.value='';}" value="驗證碼:" style="width:150px;">
          <img src="{{url_for('admin.get_code')}}" alt="" id="code" onclick="ajax1()">
          <!-- <img src=""> <a id="kanbuq" href="javascript:;">換一張</a>  -->
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
            <input type="checkbox" name="online" id="online" value="1">
            記住我
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <button type="submit" class="btn btn-success radius size-L">&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;錄&nbsp;</button>
          <button type="reset" class="btn btn-default radius size-L">&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;</button>
        </div>
      </div>
      <div>
        {% if message %}
        <p style="color:red">{{message}}</p>
        {% endif %}
      </div>
    </form>
  </div>
</div>
<div class="footer"></div>


<script type="text/javascript" src="{{url_for('static', filename='lib/jquery/1.9.1/jquery.min.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='static/h-ui/js/H-ui.min.js')}}"></script>
<script>
  function ajax1(){
    let xhr=new XMLHttpRequest();
    xhr.open('GET', "{{ url_for('admin.get_code')}}", true);
    xhr.onreadystatechange=function(){
      if (xhr.readyState == 4){
        console.log(xhr.responseText);
        $('#code').attr('src', "{{url_for('admin.get_code')}}?"+Math.random())
      }
    };
    xhr.send();
  }
</script>

</body>
</html>
