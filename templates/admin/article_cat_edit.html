<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <title>用戶登錄</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='static/h-ui.admin/css/public.css')}}">

    <script type="text/javascript" src="{{url_for('static', filename='lib/jquery/1.9.1/jquery.min.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>   
    <script type="text/javascript" src="{{url_for('static', filename='lib/layer/2.4/layer.js')}}"></script>

<!-- 不知作用於何處
    <style type="text/css">
        .form_div{
            width:100%;
            margin-left:0px;
            padding:10px 20px;
            /* background-color: red; */
        }
    </style> -->

</head>
<body>
    <!-- clear:both=>沒有其他元素佔用左右兩邊的空間 -->
    <div style="height:50px;clear:both;display:block"></div> 


    <div class="container">
        <form action="{{url_for('admin.article_cat_save')}}" class="form-horizontal"
        role="form" method="post">
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">上級欄目</label>
                <div class="col-sm-2">
                    <select name="parent_id" id="parent_id" class="selectpicker 
                    show-tick form-control">
                        <option value="0">無</option>
                        {% if message %}
                            {{ message|safe }}
                        {% endif %}
                    </select>
                </div>
                <script type="text/javascript">
                    $(function(){
                        $("#parent_id option[value={{ content.parent_id | safe }}]").attr
                        ("selected", "selected");
                    });
                </script>
            </div>

            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">欄目名稱</label>
                <div class="col-sm-4">
                    <input type="text" id="cat_name" name="cat_name" class="form-control"
                    value="{%- if content -%}
                            {{ content.cat_name }}
                            {%- endif %}" style="text-align:left">
                </div>
            </div>


            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">分類別名</label>
                <div class="col-sm-4">
                    <div class="form-inline">
                        <input type="text" id="dir" name="dir" class="form-control"
                        value="{%- if content -%}
                                {{ content.dir | safe }}
                                {%- endif %}" style="text-align:left">
                        <input type="checkbox" name="check" id="check" value="1">
                        拼音
                    </div>                   
                </div>
            </div>


            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">關鍵字</label>
                <div class="col-sm-4">
                    <input type="text" id="keywords" name="keywords" class="form-control"
                    value="{%- if content -%}
                            {{ content.keywords }}
                            {%- endif %}" style="text-align:left">
                </div>
            </div>

            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">欄目描述</label>
                <div class="col-sm-6">
                    <textarea id="description" name="description" class="form-control" rows="3">
                        {%- if content -%}
                        {{ content.description | safe }}
                        {%- endif %}
                    </textarea>
                    
                </div>
            </div>    


            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">排序</label>
                <div class="col-sm-3">
                    <input type="text" id="cat_sort" name="cat_sort" class="form-control"
                    value="1">
                </div>
            </div>

            <input type="hidden" id="status" class="form-control" name="status" value="1">
            <input type="hidden" id="cat_id" class="form-control" name="cat_id"
                value="{{ content.cat_id | safe }}">
                <div class="form-group form-group-sm">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-2">
                        <button id="submit" name="submit" class="btn btn-sm btn-primary btn-block"
                        type="submit">提交</button>
                    </div>
                </div>










        </form>
    </div>

    

    
</body>
</html>
